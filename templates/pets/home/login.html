{% extends "pets/base.html" %}
{% load pets_tags %}
{% load static %}
{% block page-title %}Login{% endblock %}
{% block stylesheet %}
    <link rel="stylesheet" href="{% static "css/login.css" %}">
{% endblock %}
{% block content %}
    <div class="login-window">
        <h2>Login</h2>
        <form id="login-box" action="{% url "users:login" %}" method="POST">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" class="secondary-button" name="submit" value="Login">
            <a href="{% url "users:register-select" %}">Create an account</a>
        </form>
        <div class="demo-information">
            <h3>For Demo Purposes:</h3>
            <p><strong>Username:</strong> jsmith</p>
            <p><strong>Password:</strong> Owner123!</p>
        </div>
    </div>
{% endblock %}
